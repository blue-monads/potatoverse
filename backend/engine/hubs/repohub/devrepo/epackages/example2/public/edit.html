<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #38f9d7;
        }
        .info {
            background: #e8f8f5;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #38f9d7;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #38f9d7;
        }
        button {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 249, 215, 0.4);
        }
        a {
            color: #38f9d7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Product</h1>
        
        <div class="info">
            <strong>Note:</strong> This is a static route. The product ID from the URL path is ignored for static routes.
            <br>To access path parameters, use a template or API route instead.
        </div>

        <form>
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" placeholder="Enter product name">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="4" placeholder="Enter product description"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="0.00" step="0.01">
            </div>

            <button type="button" onclick="alert('This is a demo form. For real functionality, use API routes!')">
                Save Changes
            </button>
        </form>

        <p style="margin-top: 30px;"><a href="../../">← Back to Home</a></p>
    </div>
</body>
</html>
