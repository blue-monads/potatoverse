<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5e9;
        }
        .kanban-board {
            display: grid;
            gap: 1rem;
        }
        .column {
            background-color: #e2e8f0;
            min-height: 400px;
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .column-header {
            font-weight: 600;
            color: #1f2937;
        }
        .task-card {
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: grab;
            transition: transform 0.2s ease;
        }
        .task-card:active {
            cursor: grabbing;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .card-content {
            flex-grow: 1;
        }
        .card-delete-btn {
            background-color: transparent;
            border: none;
            color: #ef4444;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s;
        }
        .card-delete-btn:hover {
            color: #b91c1c;
        }
        .drag-over {
            background-color: #cbd5e1;
            box-shadow: inset 0 0 0 4px #4f46e5;
        }
        /* Mobile-first grid layout */
        .kanban-board {
            grid-template-columns: 1fr;
        }
        @media (min-width: 768px) {
            .kanban-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="container mx-auto px-4">
        <header class="text-center my-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Simple Todo</h1>
        </header>

        <main class="kanban-board">
            <!-- To Do Column -->
            <div id="todo-column" class="column" data-status="todo">
                <h2 class="column-header text-2xl">To Do</h2>
                <div id="todo-cards" class="flex flex-col gap-3 flex-grow"></div>
                <div class="mt-auto pt-4 border-t border-gray-300">
                    <form id="add-todo-form" class="flex gap-2">
                        <input type="text" id="new-todo-text" class="form-control rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Add a new task..." required>
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md shadow-md transition-colors">Add</button>
                    </form>
                </div>
            </div>

            <!-- In Progress Column -->
            <div id="in-progress-column" class="column" data-status="in-progress">
                <h2 class="column-header text-2xl">In Progress</h2>
                <div id="in-progress-cards" class="flex flex-col gap-3 flex-grow"></div>
            </div>

            <!-- Done Column -->
            <div id="done-column" class="column" data-status="done">
                <h2 class="column-header text-2xl">Done</h2>
                <div id="done-cards" class="flex flex-col gap-3 flex-grow"></div>
            </div>
        </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Data management with localStorage
        const LOCAL_STORAGE_KEY = 'kanban-cards';
        
        function loadCards() {
            try {
                const storedCards = localStorage.getItem(LOCAL_STORAGE_KEY);
                return storedCards ? JSON.parse(storedCards) : [];
            } catch (e) {
                console.error("Error loading from localStorage", e);
                return [];
            }
        }

        function saveCards(cards) {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(cards));
            } catch (e) {
                console.error("Error saving to localStorage", e);
            }
        }

        let cardsData = loadCards();
        
        // UI elements
        const columns = document.querySelectorAll('.column');
        const addTodoForm = document.getElementById('add-todo-form');
        const newTodoText = document.getElementById('new-todo-text');
        
        let draggingElement = null;

        function createCardElement(card) {
            const cardEl = document.createElement('div');
            cardEl.className = 'task-card flex justify-between items-center transition-all duration-300';
            cardEl.setAttribute('draggable', true);
            cardEl.dataset.id = card.id;

            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';
            cardContent.innerText = card.text;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'card-delete-btn text-red-500 hover:text-red-700 font-bold';
            deleteBtn.innerText = 'Ã—';
            deleteBtn.onclick = () => deleteCard(card.id);

            cardEl.appendChild(cardContent);
            cardEl.appendChild(deleteBtn);

            cardEl.addEventListener('dragstart', (e) => {
                draggingElement = cardEl;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', card.id);
                setTimeout(() => cardEl.classList.add('opacity-50'), 0);
            });
            
            cardEl.addEventListener('dragend', () => {
                if (draggingElement) {
                    draggingElement.classList.remove('opacity-50');
                    draggingElement = null;
                }
            });

            return cardEl;
        }

        function renderCards() {
            const todoContainer = document.getElementById('todo-cards');
            const inProgressContainer = document.getElementById('in-progress-cards');
            const doneContainer = document.getElementById('done-cards');
            
            // Clear existing cards
            todoContainer.innerHTML = '';
            inProgressContainer.innerHTML = '';
            doneContainer.innerHTML = '';

            // Sort cards by creation time to maintain order
            const sortedCards = cardsData.sort((a, b) => a.createdAt - b.createdAt);

            sortedCards.forEach(card => {
                const cardEl = createCardElement(card);
                if (card.status === 'todo') {
                    todoContainer.appendChild(cardEl);
                } else if (card.status === 'in-progress') {
                    inProgressContainer.appendChild(cardEl);
                } else if (card.status === 'done') {
                    doneContainer.appendChild(cardEl);
                }
            });
        }

        function addCard(text) {
            const newCard = {
                id: Date.now().toString(), // Use timestamp as a unique ID
                text: text,
                status: 'todo',
                createdAt: Date.now()
            };
            cardsData.push(newCard);
            saveCards(cardsData);
            renderCards();
            newTodoText.value = '';
        }

        function updateCardStatus(cardId, newStatus) {
            const cardIndex = cardsData.findIndex(card => card.id === cardId);
            if (cardIndex !== -1) {
                cardsData[cardIndex].status = newStatus;
                saveCards(cardsData);
                renderCards();
            }
        }

        function deleteCard(cardId) {
            cardsData = cardsData.filter(card => card.id !== cardId);
            saveCards(cardsData);
            renderCards();
        }

        // Add event listeners for drag and drop
        columns.forEach(column => {
            column.addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingOverCard = e.target.closest('.task-card');
                if (draggingOverCard) return; // Prevent highlighting child cards
                column.classList.add('drag-over');
            });

            column.addEventListener('dragleave', (e) => {
                e.preventDefault();
                if (e.relatedTarget && e.relatedTarget.closest('.column') === column) {
                    return;
                }
                column.classList.remove('drag-over');
            });

            column.addEventListener('drop', (e) => {
                e.preventDefault();
                column.classList.remove('drag-over');
                const cardId = e.dataTransfer.getData('text/plain');
                const newStatus = column.dataset.status;
                updateCardStatus(cardId, newStatus);
            });
        });

        // Add new card listener
        addTodoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = newTodoText.value.trim();
            if (text) {
                addCard(text);
            }
        });

        // Initial render
        renderCards();

    </script>
</body>
</html>
